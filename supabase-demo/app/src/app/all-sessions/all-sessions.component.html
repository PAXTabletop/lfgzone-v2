<table mat-table [dataSource]="(gameSessions$ | async) || []">
  <ng-container matColumnDef="game">
    <th mat-header-cell *matHeaderCellDef>Game</th>
    <td mat-cell *matCellDef="let gameSession">{{ gameSession.game.name }}</td>
  </ng-container>
  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Created At</th>
    <td mat-cell *matCellDef="let gameSession">
      {{ gameSession.created_at | date: "short" }}
    </td>
  </ng-container>
  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let gameSession">
      {{ gameSession.status.name }}
      <button
        *ngIf="gameSession.status.status_id === 1"
        mat-stroked-button
        (click)="closeSession(gameSession)"
      >
        Close
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
<mat-progress-bar
  mode="indeterminate"
  *ngIf="loading$ | async"
></mat-progress-bar>
