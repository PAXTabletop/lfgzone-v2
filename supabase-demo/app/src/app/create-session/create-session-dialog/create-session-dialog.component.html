<h1 mat-dialog-title>I'm a dialog.</h1>
<div mat-dialog-content>Click create session to create a session</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button
    mat-button
    color="primary"
    mat-dialog-close
    cdkFocusInitial
    (click)="createSession()"
  >
    Create Session
  </button>
</div>
