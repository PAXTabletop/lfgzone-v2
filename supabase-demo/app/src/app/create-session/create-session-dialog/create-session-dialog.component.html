<form [formGroup]="createForm" (ngSubmit)="createSession()">
  <h1 mat-dialog-title *ngIf="step === 0">Create Session</h1>
  <h1 mat-dialog-title *ngIf="step === 1">
    Create Session - {{ gameName$ | async }}
  </h1>
  <div mat-dialog-content *ngIf="step === 0">
    <mat-form-field>
      <mat-label>Game</mat-label>
      <mat-select formControlName="game_id">
        <mat-option [value]="null">Select a Game</mat-option>
        <mat-option *ngFor="let game of games$ | async" [value]="game.game_id">
          {{ game.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-content *ngIf="step === 1">
    <mat-form-field>
      <mat-label>Filled Seats</mat-label>
      <input matInput formControlName="filled_seats" type="number" />
    </mat-form-field>
    <mat-form-field class="ml-2">
      <mat-label>Total Seats</mat-label>
      <input matInput formControlName="total_seats" type="number" />
    </mat-form-field>
    <br />
    <mat-form-field>
      <mat-label>Location</mat-label>
      <input matInput type="text" formControlName="location" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button color="primary" (click)="nextStep()" *ngIf="step === 0">
      Next
    </button>
    <button
      mat-button
      color="primary"
      mat-dialog-close
      cdkFocusInitial
      (click)="createSession()"
      *ngIf="step === 1"
    >
      Create Session
    </button>
  </div>
</form>
