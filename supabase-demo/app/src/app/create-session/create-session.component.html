<div *ngIf="loggedIn">
  <mat-toolbar>
    <span>All Sessions</span>
    <div style="flex: 1 1 auto"></div>
    <button mat-flat-button color="primary" (click)="createSession()">
      Create Session
    </button>
  </mat-toolbar>
  <app-all-sessions></app-all-sessions>
</div>
<div *ngIf="!loggedIn">
  <p>You are not logged in!</p>
</div>
