<mat-toolbar class="open-sessions-toolbar">
  <span>Live Sessions</span>
  <span *ngIf="!refreshInterval">
    <button mat-mini-fab color="primary" (click)="refresh()">
      <mat-icon fontIcon="refresh"></mat-icon>
    </button>
  </span>
</mat-toolbar>
<div class="open-sessions">
  <mat-card
    *ngFor="let gameSession of gameSessions$ | async"
    class="open-session-card"
  >
    <mat-card-title>{{ gameSession.game.name }}</mat-card-title>
    <mat-card-subtitle>{{
      gameSession.created_at | timeago: "live"
    }}</mat-card-subtitle>
  </mat-card>
</div>
<div class="no-sessions mat-small" *ngIf="noSessions$ | async">
  <p>
    No games listed. Come be the first by heading to the LFG Zone on Level 2
    (next to the Game Library in Hall D)!
  </p>
</div>
<mat-spinner *ngIf="loading$ | async"></mat-spinner>
