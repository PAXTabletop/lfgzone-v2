<mat-toolbar color="primary">
  <span>LFG Zone &mdash;&nbsp;</span>
  <span *ngIf="currentEvent$ | async">
    {{ ((currentEvent$ | async) || {}).name }}
  </span>
  <span class="info-button">
    <button mat-icon-button color="white">
      <mat-icon fontIcon="info" (click)="infoDialog()"></mat-icon>
    </button>
  </span>
  <div class="spacer"></div>
  <app-logout></app-logout>
</mat-toolbar>
<router-outlet></router-outlet>
